<form role="form">
    <div class="form-group">
        <label for="fullName">Name</label>
        <input type="text" id="fullName" name="fullName" class="form-control" ng-model="employee.fullName" />
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" class="form-control" rows="5" cols="6" ng-model="employee.notes"></textarea>
    </div>
    <div class="form-group">
        <label for="department">Department</label>
        <select name="department" id="department" class="form-control" ng-model="employee.department">
            <option>Engineering</option>
            <option>Marketing</option>
            <option>Finance</option>
            <option>Administration</option>
        </select>
    </div>
    <br/>
    <span><b>Perks</b></span><br/>
    <div class="checkbox">
        <label><input type="checkbox" value="perkCar" ng-model="employee.perkCar" />Company Car</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" value="perkStock" ng-model="employee.perkStock" />Stock Options</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" value="perkSixWeeks" ng-model="employee.perkSixWeeks" />Six Weeks Vacation</label>
    </div>

    <br/>

    <span><b>Payroll Type</b></span><br/>
    <div class="radio">
        <label><input type="radio" name="payrollType" value="w2" ng-model="employee.payrollType" />w2</label><br/>
    </div>
    <div class="radio">
        <label><input type="radio" name="payrollType" value="ten99" ng-model="employee.payrollType" />ten99</label><br />
    </div>
    <div class="radio">
        <label><input type="radio" name="payrollType" value="none" ng-model="employee.payrollType" />none</label><br />
    </div>
    <br/>

    <input type="submit" class="btn btn-primary" value="Submit" />

</form>
